  <script src="https://cdn.jsdelivr.net/npm/howler@2.1.3/dist/howler.min.js"></script>
  <script type="application/javascript">
    var audio;
    var position = 0;
    var duration = 0;
    console.log('teste')
    function initiateAudio(path) {
      audio = new Howl({
        src: [path],
        onload: function () {
          // Display the duration.
          duration = audio.duration();
        },

      });
    }

    function getDuration() {

      return duration;
    }

    function playAudio() {
      audio.play();
      audio.seek(position);
      return true;
    }

    function pauseAudio() {
      position = audio.seek();
      audio.pause();
    }

    function seekAudio(pos) {
      position = pos;
      audio.seek(pos);
    }

    function volAudio(percent) {
      audio.volume(100);
    }

    function stopAudio() {
      position = 0;
      audio.stop();
    }
  </script>
